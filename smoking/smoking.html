<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css"
      integrity="sha512-10/jx2EXwxxWqCLX/hHth/vu2KY3jCF70dCQB8TSgNjbCVAC/8vai53GfMDrO2Emgwccf2pJqxct9ehpzG+MTw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <style>
      #root {
        width: 100vw;
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        /* background-color: antiquewhite; */
      }
      #button {
        width: 10vw;
        height: 5vw;
      }
      .ciga {
        width: 70vw;
        height: 50vh;
        display: flex;
        justify-content: start;
        align-items: center;
        position: relative;
      }
      .ciga > div:nth-child(1) {
        width: 290px;
        height: 70px;
        background-color: burlywood;
        border: 1px solid black;
      }
      .ciga > div:nth-child(2) {
        width: 500px;
        height: 70px;
        background-color: black;
      }
      .ciga > div:nth-child(3) {
        width: 500px;
        height: 70px;
        background-color: white;
        border: 1px solid black;
        position: absolute;
        top: 140px;
        left: 290px;
      }
      .lung {
        width: 50vw;
        height: 50vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }
    </style>
  </head>
  <body>
    <div id="root">
      <button id="button">click</button>
      <div class="ciga">
        <div></div>
        <div></div>
        <div></div>
      </div>
      <div class="lung">
        <i class="fa-solid fa-lungs fa-2xl"></i>
      </div>
    </div>
    <script>
      let button = document.getElementById("button");
      let ciga = document.getElementsByClassName("ciga");
      let lung = document.getElementsByClassName("lung");
      let lungs = lung[0].children[0];
      console.dir(lungs);
      let smoke = ciga[0].children[2];
      console.dir(smoke);
      count = 20;

      let smoking = setInterval(() => {
        button.addEventListener("click", () => {
          ciga[0].children[2].style.width = `${500 - count++}px`;
          if (smoke === "0px") {
            lungs.style.backgroundImage = "url(/lungs-solid\ \(1\).svg)";
            lungs.style.width = "400px";
            lungs.style.height = "400px";
          }
        });
      }, 1000);
    </script>
  </body>
</html>
