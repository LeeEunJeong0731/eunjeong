<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>푸바오찾기</title>
    <style>
      #root {
        width: 100vw;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        /* background-color: beige; */
      }
      #root > div:nth-child(1) {
        width: 60vw;
        height: 90vh;
        border: 1px solid black;
      }
      #root > div:nth-child(2) {
        width: 30vw;
        height: 90vh;
        /* background-color: aliceblue; */
        border: 1px solid black;
        display: flex;
        justify-content: center;
        flex-direction: column;
        align-items: center;
      }
      #time {
        width: 20vw;
        height: 30vh;
        font-size: 4vw;
        text-align: center;
      }
      #score {
        width: 15vw;
        height: 15vh;
        font-size: 4vw;
        text-align: center;
      }
      #btn {
        width: 10vw;
        height: 10vw;
        border-radius: 50%;
      }
    </style>
  </head>
  <body>
    <div id="root">
      <div></div>
      <div>
        <p>남은시간!</p>
        <input type="text" value="10" id="time" />
        <p>점수</p>
        <input type="text" value="0" id="score" />
        <p>시작버튼</p>
        <input type="button" id="btn" />
      </div>
    </div>
    <script></script>
  </body>
</html>
